<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Netflix Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Home
            <img class="nav-n" src="static/images/n.webp">
          </a>
        </div>
      </div>
    </nav>

     <div class="hero text-center">
      <h1></h1>
      <p></p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Search Criteria</div>
              <div class="panel-body">
                <form id = "form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="type">Type</label>
                        <input class="form-control" id="typeInput" type="text" placeholder="">
                        <label for="country">Enter a Country</label>
                        <input class="form-control" id="countryInput" type="text" placeholder="">
                        <label for="genre">Enter a Genre</label>
                        <input class="form-control" id="genreInput" type="text" placeholder="">
                        <label for="year">Enter a Year</label>
                        <input class="form-control" id="yearInput" type="text" placeholder="">                                              
                        <label for="director">Director</label>
                        <input class="form-control" id="directorInput" type="text" placeholder="">                                              
                        <label for="rating">Rating</label>
                        <input class="form-control" id="ratingInput" type="text" placeholder="">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">ID</th>
                  <th class="table-head">Type</th>
                  <th class="table-head">Name</th>
                  <th class="table-head">Director</th>
                  <th class="table-head">Cast</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Year</th>
                  <th class="table-head">Rating</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Genre</th>
                  <th class="table-head">Description</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="{{ url_for('static', filename='js/josephapp.js') }}"></script>

</body>

</html>
